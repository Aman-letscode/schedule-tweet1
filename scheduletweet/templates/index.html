            margin-bottom: 2rem;

        }

  </head>
  <body>
    <!-- 01 TITLE SECTION -->
    <section id="title">
      <div class="container-fluid">
        <!-- 1.1 NAVBAR -->
        <nav class="navcolor navbar navbar-expand-lg navbar-dark bg-none">
          <!-- <a class="navbar-brand" href="">WMG</a> -->
          <i
            class="fa fa-twitter"
            style="font-size: 48px; color: rgba(0, 153, 255, 0.89)"
          ></i>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a href="#title" class="nav-link " style="color: black">Home</a>
              </li>

              <li class="nav-item active">
                <a href="#copyright" class="nav-link " style="color: black"
                  >Contact us</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- 1.2 TITLE -->

        <div class="row">
          <div class="col-lg-6">
            <h1 class="title description">Tweety</h1>
            <h4 class="description">Welcome</h4>
            <form action="/tweet" method="post">
            <p class="description">Enter your Tweet here.</p>
            <textarea rows="8" cols="42" name="tweet" id="tweet"></textarea><br />

            <!-- <button class="btn btn-primary">Post</button> -->
          </div>
          <div class="div2 col-lg-6">
            <h4 style="padding-top: 89px " class="timeee">Schedule Time</h4>
            
              <label for="tweettime">Tweet (date and time):</label>
              <input type="datetime-local" id="tweettime" name="tweettime">
              {% csrf_token %}
              <input class="btn btn-primary" type="submit" >
            </form>
          </div>
        </div>
      </div>

      <!-- <div style="width:50%;height:0;padding-bottom:10%;position:relative;"><iframe src="https://giphy.com/embed/J7FcwBShmqHToEsSCe" width="50%" height="50%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div> -->
    </section>
    <!-- 02 ABOUT WMG VISION -->

      <a

        href="https://www.instagram.com/invites/contact/?i=39d75wjkfyeu&utm_content=hxd0l0e"

      ></a>
      <a class="icons" href="https://accounts.google.com/b/1/AddMailService"

      ></a>
      <a class="icons" href="https://twitter.com/login"
        ><i class="fa fa-twitter-square"></i
      ></a>
